<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Kamień Nożyce Papier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gra w Kamień Nożyce Papier</h1>
        <p>Wybierz swój ruch</p>
        <div class="buttons">
            <button id="rock">&#x270a;</button>
            <button id="scissors">&#x270c;</button>
            <button id="paper">&#x270b;</button>
        </div>
        <p id="result">WYGRAŁEŚ!</p>
        <p id="scores">
            Twój wynik: <span id="user-score">0</span>
            PC's wynik: <span id="computer-score">0</span>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
